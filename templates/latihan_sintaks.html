<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <title>Latihan Sintaks & Tipe Data</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <header>
        <h1>Latihan Sintaks & Tipe Data Python</h1>
    </header>
    <div class="container">
        <a href="/">&larr; Kembali ke Menu</a>
        <h2>Soal:</h2>
        <p>Buatlah variabel <b>nama</b> dengan nilai "Andi", dan variabel <b>umur</b> dengan nilai 20. Cetak keduanya menggunakan <code>print()</code>.</p>
        <form method="post">
            <textarea name="code" rows="7" cols="60" placeholder="Tulis kode Python di sini...">{{ code }}</textarea><br>
            <button type="submit">Jalankan Kode</button>
        </form>
        {% if output %}
            <h3>Output:</h3>
            <pre>{{ output }}</pre>
        {% endif %}
        {% if error %}
            <h3 style="color:red">Error:</h3>
            <pre>{{ error }}</pre>
        {% endif %}
    </div>
</body>
</html>
